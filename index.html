<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            
            <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Biryani:900" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="splashscreen">
        <div class="splashBox"> 
                <!-- <img src="https://www.logolynx.com/images/logolynx/18/18a7f0d9ec5acadb9237370bfb37b32b.png" /> -->

            <img src="https://media0.giphy.com/avatars/wheeloffortune/4Qxgn49y7nzh.gif" />
            <!-- <h1>Wheel of Fortune Trivia!</h1> -->
            <hr />
            <p id="ins">You have <strong>60</strong> seconds to guess <strong>10</strong> Triva questions.</p>
            <br />
            <button type="button" id="start-btn" class="btn btn-primary white">Play Now</button>
      
            <iframe src="https://www.youtube.com/embed/R7ghDhpCLKM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       
        </div>
    </div>

    <div id="answerScreen">
        <div class="splashBox2">
                <!-- <img  src="http://www.unclebarky.com/dfw_files/page5_blog_entry39_1.jpg" /> -->
                <img  src="https://www.wheeloffortune.com/Content/Img//about-the-show/wof_36_pat_thumb_02.jpg" />
          
            <h2>Your Score:</h2>
            <hr />
            <p id="correctScreen">Correct: </p>
            <p id="wrongScreen">Wrong: </p>
            <iframe src="https://www.youtube.com/embed/Q_rLkEXU4o4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>


    <div id="timesUp">
        <div class="wrongBox">
                <img src="https://media0.giphy.com/avatars/wheeloffortune/4Qxgn49y7nzh.gif" />

            <h2 class="up">Times Up!</h2>
            <hr />
            <p>Your Score:</p>
            <p id="correctTimesUp">Correct: </p>
            <p id="wrongTimesUp">Wrong: </p>

            <iframe src="https://www.youtube.com/embed/fAwUxG2MdbY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>
    </div>

    <div class="container">
            <img id="logo" src="https://www.logolynx.com/images/logolynx/18/18a7f0d9ec5acadb9237370bfb37b32b.png" />

        <div class="row timeRemain">Time Remaining:
            <!-- <div id="time-remain">60</div> -->
            <source id="yourAudioTag" src="assets/images/wof-timer4.wav" type="audio/wav">
        </div>

        <div class="questions">
            <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
            <!-- end equestions-->
        </div>

        <!-- Main Container-->
    </div>

    <img   id="vanna" src="assets/images/Screen.png"/ alt="vanna white">
    
    <script src="assets/js/main.js "></script>
</body>

</html>
